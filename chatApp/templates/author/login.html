{% load staticfiles %}
<script type="text/javascript" src="{% static  "js/login.js" %}" > </script>
<div>
  <form name="loginForm" action="auth/login/" 
    method="POST" enctype="application/json"
    onsubmit="return validateLogin(event)">
    {% csrf_token %}
    {{ loginForm.username }}
    {{ loginForm.password }}
    <input type="submit" value="Login" />
  </form>
</div>
